<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/img/icon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="js/script.js" defer></script>
    <title>Timer</title>
  </head>
  <body>
    <section class="countdown countdown_position">
      <h1 class="countdown-header countdown-header_decoration">Countdown to summer 2022</h1>
      <div class="countdown__wrapper-counter">
        <div class="countdown__days">
          <span class="countdown__number-days">50</span>
          <span class="countdown__string-days">DAYS</span>
        </div>
        <div class="countdown__hours">
          <span class="countdown__number-hours">20</span>
          <span class="countdown__string-hours">HOURS</span>
        </div>
        <div class="countdown__minutes">
          <span class="countdown__number-minutes">30</span>
          <span class="countdown__string-minutes">MINUTES</span>
        </div>
        <div class="countdown__seconds">
          <span class="countdown__number-seconds">14</span>
          <span class="countdown__string-seconds">SECONDS</span>
        </div>
      </div>
    </section>
  </body>
</html>
